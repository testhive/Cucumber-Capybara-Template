  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run All Cucumber Tests
      run: |
         chmod +x ./docker-parallel-run.sh
         ./docker-parallel-run.sh
      shell: bash
